---
name: Test, Lint & Deploy
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: 'Install Node'
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'
            - name: 'Install Deps'
              run: npm ci
            - name: 'Test'
              run: npx vitest
    lint:
        name: Run linters
        runs-on: ubuntu-latest
        permissions:
          checks: write
          contents: read
        steps:
            - name: Check out Git repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 12

        # ESLint and Prettier must be in `package.json`
            - name: Install Node.js dependencies
              run: npm ci

            - name: Run linters
              uses: wearerequired/lint-action@v2
              with:
                eslint: true
                
              
